<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --danger: #FF3B30; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; padding: 20px; }
        .app-container { width: 100%; max-width: 375px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .hidden { display: none !important; }
        
        /* Stili Login */
        .login-screen { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; box-sizing: border-box; font-size: 16px; margin-bottom: 15px; }
        
        /* Bottoni */
        .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer; }
        .btn-delete { background: none; border: none; color: var(--danger); width: 100%; margin-top: 15px; font-size: 13px; cursor: pointer; }
        
        /* Dialogo di conferma personalizzato */
        #confirm-dialog { background: #fff; border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #ddd; margin-top: 10px; }
        .btn-confirm { background: var(--danger); color: white; padding: 10px; border-radius: 8px; border: none; margin: 5px; cursor: pointer; }
        .btn-cancel { background: #8e8e93; color: white; padding: 10px; border-radius: 8px; border: none; margin: 5px; cursor: pointer; }

        .log-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen" class="login-screen">
        <h1>Benvenuto</h1>
        <input type="password" id="pw" placeholder="Codice Cliente" inputmode="numeric">
        <button class="btn" onclick="login()">Accedi</button>
    </div>

    <div id="main-app" class="hidden">
        <div class="card">
            <h2>Nuovo Rapporto</h2>
            <input type="date" id="data">
            <input type="text" id="luogo" placeholder="Luogo lavoro">
            <div style="display:flex; gap:10px;">
                <input type="time" id="inizio">
                <input type="time" id="fine">
            </div>
            <button class="btn" onclick="salva()">Registra Ore</button>
        </div>

        <div class="card">
            <h3>Totale Mese: <span id="tot-mese">0.0</span>h</h3>
            <div id="log-list"></div>

            <button id="del-btn" class="btn-delete" onclick="showConfirm()">üóëÔ∏è Cancella tutto lo storico</button>
            
            <div id="confirm-dialog" class="hidden">
                <p style="font-size:14px; color:red;"><b>Sei sicuro?</b><br>I dati verranno persi per sempre.</p>
                <button class="btn-confirm" onclick="clearAll()">SI, CANCELLA</button>
                <button class="btn-cancel" onclick="hideConfirm()">NO, ANNULLA</button>
            </div>
        </div>
    </div>
</div>

<script>
    const PASS = "123";
    let database = JSON.parse(localStorage.getItem('user_data_v1')) || [];

    function login() {
        if(document.getElementById('pw').value === PASS) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('data').valueAsDate = new Date();
            render();
        } else { alert("Errata"); }
    }

    function salva() {
        const d = document.getElementById('data').value;
        const l = document.getElementById('luogo').value || 'Senza nome';
        const i = document.getElementById('inizio').value;
        const f = document.getElementById('fine').value;
        if(!d || !i || !f) return alert("Compila tutto");

        const s = new Date(`2000-01-01T${i}`);
        const e = new Date(`2000-01-01T${f}`);
        let diff = (e - s) / 1000 / 60 / 60;
        if(diff < 0) diff += 24;

        database.push({ data: d, luogo: l, ore: diff });
        localStorage.setItem('user_data_v1', JSON.stringify(database));
        render();
    }

    function render() {
        const list = document.getElementById('log-list');
        const mTotal = document.getElementById('tot-mese');
        let html = ""; let totale = 0;
        const currentMonth = new Date().getMonth();

        database.slice().reverse().forEach(item => {
            if(new Date(item.data).getMonth() === currentMonth) { totale += item.ore; }
            html += `<div class="log-item"><span><b>${item.data}</b><br>${item.luogo}</span><span>${item.ore.toFixed(2)}h</span></div>`;
        });
        list.innerHTML = html;
        mTotal.innerText = totale.toFixed(1);
    }

    // Funzioni di cancellazione modificate per Iframe
    function showConfirm() {
        document.getElementById('confirm-dialog').classList.remove('hidden');
        document.getElementById('del-btn').classList.add('hidden');
    }

    function hideConfirm() {
        document.getElementById('confirm-dialog').classList.add('hidden');
        document.getElementById('del-btn').classList.remove('hidden');
    }

    function clearAll() {
        database = [];
        localStorage.removeItem('user_data_v1');
        render();
        hideConfirm();
    }
</script>
</body>
</html>
