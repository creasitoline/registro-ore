<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Work Log App</title>
    <style>
        :root { --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --danger: #FF3B30; --text: #000000; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        
        .app-container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .hidden { display: none !important; }
        
        h2 { margin-top: 0; font-size: 20px; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; box-sizing: border-box; font-size: 16px; margin-bottom: 15px; background: #fff; }
        
        /* Bottoni */
        .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer; }
        .btn-outline { background: none; color: var(--primary); border: 1px solid var(--primary); margin-top: 10px; }
        
        /* Navigazione Inferiore */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #d1d1d6; z-index: 100; }
        .nav-item { border: none; background: none; color: #8e8e93; display: flex; flex-direction: column; align-items: center; font-size: 11px; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        /* Liste */
        .log-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f2f2f7; }
        .month-row { display: flex; justify-content: space-between; padding: 15px; background: white; border-radius: 12px; margin-bottom: 10px; cursor: pointer; font-weight: 600; border: 1px solid #eee; }
        
        #detail-view { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--bg); z-index: 200; overflow-y: auto; padding: 20px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-login" class="screen">
        <div class="card" style="margin-top: 50px; text-align: center;">
            <span style="font-size: 60px;">üë§</span>
            <h1>Login</h1>
            <input type="password" id="pw" placeholder="Inserisci Password" inputmode="numeric">
            <button class="btn" onclick="checkLogin()">Accedi</button>
        </div>
    </div>

    <div id="screen-form" class="screen hidden">
        <div class="card">
            <h2>‚úçÔ∏è Registra Ore</h2>
            <label>Data</label>
            <input type="date" id="data">
            <label>Luogo</label>
            <input type="text" id="luogo" placeholder="Cantiere / Ufficio">
            <div style="display:flex; gap:10px;">
                <div style="flex:1"><label>Inizio</label><input type="time" id="inizio"></div>
                <div style="flex:1"><label>Fine</label><input type="time" id="fine"></div>
            </div>
            <button class="btn" onclick="salvaOra()">Salva Rapporto</button>
        </div>
        
        <div class="card">
            <h3>Ore di oggi</h3>
            <div id="today-list"></div>
        </div>
    </div>

    <div id="screen-archive" class="screen hidden">
        <h2>üìÖ Chiusura Mesi</h2>
        <div id="months-container"></div>
    </div>
</div>

<div id="detail-view" class="hidden">
    <button class="btn btn-outline" onclick="closeDetail()" style="width: auto; padding: 8px 15px;">‚Üê Indietro</button>
    <h2 id="detail-title" style="margin-top:20px;">Dettaglio Gennaio</h2>
    <div class="card" id="detail-list"></div>
    <div class="card" style="background: var(--primary); color: white;">
        <strong>TOTALE MESE: <span id="detail-total">0</span>h</strong>
    </div>
</div>

<nav id="navbar" class="bottom-nav hidden">
    <button class="nav-item active" id="nav-login" onclick="switchScreen('login')">
        <span class="nav-icon">üë§</span><span>Login</span>
    </button>
    <button class="nav-item" id="nav-form" onclick="switchScreen('form')">
        <span class="nav-icon">‚è±Ô∏è</span><span>Ore Lavoro</span>
    </button>
    <button class="nav-item" id="nav-archive" onclick="switchScreen('archive')">
        <span class="nav-icon">üìä</span><span>Mesi</span>
    </button>
</nav>

<script>
    const PASS = "123";
    let database = JSON.parse(localStorage.getItem('work_data_v2')) || [];
    let isLoggedIn = false;

    // Inizializzazione
    document.getElementById('data').valueAsDate = new Date();

    function checkLogin() {
        if(document.getElementById('pw').value === PASS) {
            isLoggedIn = true;
            document.getElementById('navbar').classList.remove('hidden');
            switchScreen('form');
        } else {
            alert("Password errata!");
        }
    }

    function switchScreen(screenId) {
        if(!isLoggedIn && screenId !== 'login') return;

        // Gestione visibilit√† screen
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById('screen-' + screenId).classList.remove('hidden');

        // Gestione icone active
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('nav-' + screenId).classList.add('active');

        if(screenId === 'archive') renderMonths();
        if(screenId === 'form') renderToday();
    }

    function salvaOra() {
        const d = document.getElementById('data').value;
        const l = document.getElementById('luogo').value || 'Generico';
        const i = document.getElementById('inizio').value;
        const f = document.getElementById('fine').value;

        if(!d || !i || !f) return alert("Inserisci tutti i dati");

        const start = new Date(`2000-01-01T${i}`);
        const end = new Date(`2000-01-01T${f}`);
        let diff = (end - start) / 1000 / 60 / 60;
        if(diff < 0) diff += 24;

        database.push({ data: d, luogo: l, ore: diff });
        localStorage.setItem('work_data_v2', JSON.stringify(database));
        
        alert("Salvato correttamente!");
        renderToday();
    }

    function renderToday() {
        const today = new Date().toISOString().split('T')[0];
        const list = document.getElementById('today-list');
        const todayData = database.filter(item => item.data === today);
        
        list.innerHTML = todayData.length ? "" : "<p>Nessun inserimento oggi</p>";
        todayData.forEach(item => {
            list.innerHTML += `<div class="log-item"><span>${item.luogo}</span> <b>${item.ore.toFixed(2)}h</b></div>`;
        });
    }

    function renderMonths() {
        const container = document.getElementById('months-container');
        container.innerHTML = "";

        // Raggruppa per Anno-Mese
        const groups = {};
        database.forEach(item => {
            const mKey = item.data.substring(0, 7); // YYYY-MM
            if(!groups[mKey]) groups[mKey] = 0;
            groups[mKey] += item.ore;
        });

        const sortedMonths = Object.keys(groups).sort().reverse();

        sortedMonths.forEach(mKey => {
            const dateObj = new Date(mKey + "-01");
            const monthName = dateObj.toLocaleString('it-IT', { month: 'long', year: 'numeric' });
            
            const div = document.createElement('div');
            div.className = 'month-row';
            div.onclick = () => showMonthDetail(mKey);
            div.innerHTML = `<span>${monthName.toUpperCase()}</span> <span>${groups[mKey].toFixed(2)}h ></span>`;
            container.appendChild(div);
        });
    }

    function showMonthDetail(mKey) {
        const detailView = document.getElementById('detail-view');
        const list = document.getElementById('detail-list');
        const title = document.getElementById('detail-title');
        const totalSpan = document.getElementById('detail-total');
        
        const monthData = database.filter(item => item.data.startsWith(mKey))
                                  .sort((a,b) => new Date(a.data) - new Date(b.data));
        
        let total = 0;
        list.innerHTML = "";
        monthData.forEach(item => {
            total += item.ore;
            list.innerHTML += `
                <div class="log-item">
                    <span><strong>${item.data.split('-').reverse().join('/')}</strong><br><small>${item.luogo}</small></span>
                    <span>${item.ore.toFixed(2)}h</span>
                </div>`;
        });

        title.innerText = "Dettaglio " + mKey;
        totalSpan.innerText = total.toFixed(2);
        detailView.classList.remove('hidden');
    }

    function closeDetail() {
        document.getElementById('detail-view').classList.add('hidden');
    }
</script>

</body>
</html>
