<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; padding: 20px; }
        .app-container { width: 100%; max-width: 375px; }
        
        /* LOGIN */
        .login-screen { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .login-screen h1 { font-size: 24px; margin-bottom: 10px; color: #1c1c1e; }
        input[type="password"] { width: 100%; padding: 15px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 18px; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        
        /* APP INTERFACE */
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h2 { font-size: 17px; color: #8e8e93; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 0.5px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 14px; margin-bottom: 5px; font-weight: 500; }
        input[type="date"], input[type="time"], input[type="text"] { 
            width: 100%; padding: 12px; border: none; background: #f2f2f7; border-radius: 10px; font-size: 16px; box-sizing: border-box; -webkit-appearance: none;
        }
        
        .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        .btn:active { opacity: 0.7; }

        .stats { display: flex; justify-content: space-between; margin-top: 10px; }
        .stat-box { text-align: center; flex: 1; }
        .stat-value { display: block; font-size: 22px; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 12px; color: #8e8e93; }

        .log-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f2f2f7; font-size: 14px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen" class="login-screen">
        <h1>Benvenuto</h1>
        <p>Inserisci il tuo codice cliente</p>
        <input type="password" id="pw" pattern="\d*" inputmode="numeric">
        <button class="btn" onclick="login()">Accedi</button>
    </div>

    <div id="main-app" class="hidden">
        <div class="card">
            <h2>Nuovo Rapporto</h2>
            <div class="input-group">
                <label>Data</label>
                <input type="date" id="data">
            </div>
            <div class="input-group">
                <label>Luogo / Cliente</label>
                <input type="text" id="luogo" placeholder="es. Domicilio Rossi">
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>Inizio</label>
                    <input type="time" id="inizio">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>Fine</label>
                    <input type="time" id="fine">
                </div>
            </div>
            <button class="btn" onclick="salva()">Registra Ore</button>
        </div>

        <div class="card">
            <h2>Riepilogo Mese</h2>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-value" id="tot-mese">0.0</span>
                    <span class="stat-label">Ore Totali</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="count-giorni">0</span>
                    <span class="stat-label">Turni</span>
                </div>
            </div>
        </div>

        <div class="card" id="history-card">
            <h2>Ultime Attivit√†</h2>
            <div id="log-list"></div>
            <button onclick="clearAll()" style="background:none; border:none; color:#ff3b30; width:100%; margin-top:15px; font-size:12px;">Cancella tutto lo storico</button>
        </div>
    </div>
</div>

<script>
    const PASS = "123";
    let database = JSON.parse(localStorage.getItem('user_data_v1')) || [];

    function login() {
        if(document.getElementById('pw').value === PASS) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('data').valueAsDate = new Date();
            render();
        } else {
            alert("Password errata");
        }
    }

    function salva() {
        const d = document.getElementById('data').value;
        const l = document.getElementById('luogo').value;
        const i = document.getElementById('inizio').value;
        const f = document.getElementById('fine').value;

        if(!d || !i || !f) return alert("Compila tutti i campi");

        const s = new Date(`2000-01-01T${i}`);
        const e = new Date(`2000-01-01T${f}`);
        let diff = (e - s) / 1000 / 60 / 60;
        if(diff < 0) diff += 24;

        database.push({ data: d, luogo: l || 'Non specificato', ore: diff });
        localStorage.setItem('user_data_v1', JSON.stringify(database));
        render();
        alert("Salvato!");
    }

    function render() {
        const list = document.getElementById('log-list');
        const mTotal = document.getElementById('tot-mese');
        const gCount = document.getElementById('count-giorni');
        
        let html = "";
        let totale = 0;
        const currentMonth = new Date().getMonth();

        database.slice().reverse().forEach(item => {
            const itemDate = new Date(item.data);
            if(itemDate.getMonth() === currentMonth) {
                totale += item.ore;
            }
            html += `<div class="log-item">
                <span><b>${item.data}</b><br><small>${item.luogo}</small></span>
                <span>${item.ore.toFixed(2)}h</span>
            </div>`;
        });

        list.innerHTML = html || "<p style='color:#ccc; text-align:center;'>Nessun dato</p>";
        mTotal.innerText = totale.toFixed(1);
        gCount.innerText = database.length;
    }

    function clearAll() {
        if(confirm("Vuoi davvero cancellare tutto?")) {
            database = [];
            localStorage.setItem('user_data_v1', JSON.stringify(database));
            render();
        }
    }
</script>

</body>
</html>
